max_execution_time = 120
max_input_time = 60
max_input_vars = 10000
memory_limit = 1024M
error_reporting = E_ALL
display_errors = On
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
post_max_size = 128M
default_mimetype = "text/html"
default_charset = "UTF-8"
file_uploads = On
upload_max_filesize = 128M
max_file_uploads = 20